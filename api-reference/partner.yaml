        Customer:
            required:
                - id
                - name
            type: object
            properties:
                id:
                    type: string
                    description: |-
                        Unique id for each customer. If a new id  is sent, a new Customer with the below details will be automatically created.
                                                                              If existing Customer id is sent the details will not override the original customer details.
                                                                              They will be applicable only to the current invoice
                    example: CUST123
                name:
                    type: string
                    description: Name of the Customer
                    example: John Doe
                country_code:
                    type: string
                    description: Customer Phone Number Country code
                    example: '91'
                phone_number:
                    type: string
                    description: Customer Phone Number
                    example: '1234567890'
                company_name:
                    type: string
                    description: Company Name
                    example: Company Name
                email:
                    type: string
                    description: Customer Email
                    example: johndoe@example.com
                gstin:
                    type: string
                    description: GSTIN
                    example: 27AARCS7202C1ZD
        Party:
            required:
                - id
                - name
                - type
            type: object
            properties:
                id:
                    type: string
                    description: |-
                        Unique id for each party. If a new id  is sent, a new Party with the below details will be automatically created.
                                                                              If existing Party id is sent the details will not override the original party details.
                                                                              They will be applicable only to the current invoice
                    example: CUST123
                type:
                    type: string
                    description: 'Party type, use only specified values'
                    example: customer
                    enum:
                        - customer
                        - vendor
                name:
                    type: string
                    description: Name of the Party
                    example: John Doe
                country_code:
                    type: string
                    description: Party Phone Number Country code
                    example: '91'
                phone_number:
                    type: string
                    description: Party Phone Number
                    example: '1234567890'
                company_name:
                    type: string
                    description: Company Name
                    example: Company Name
                email:
                    type: string
                    description: Party Email
                    example: johndoe@example.com
                gstin:
                    type: string
                    description: GSTIN
                    example: 27AARCS7202C1ZD
        DocItem:
            required:
                - id
                - item_type
                - name
                - net_amount
                - price_with_tax
                - quantity
                - total_amount
                - unit_price
            type: object
            properties:
                id:
