components:
    schemas:
        Error:
            type: object
            properties:
                success:
                    type: boolean
                    example: false
                    default: false
                error_code:
                    type: string
                    description: Error Code
                    example: INVALID_HASH_ID
                message:
                    type: string
                    description: Error message
                    example: Some error occurred
                errors:
                    type: object
                    properties: {}
                    description: Error details
        BaseDocument:
            required:
                - document_date
                - document_type
                - items
            type: object
            properties:
                serial_number:
                    type: string
                    description: 'Serial Number, if not sent will be auto generated'
                    example: INV123
                document_type:
                    type: string
                    description: Value should always be the string 'invoice'
                    example: invoice
                    enum:
                        - invoice
                        - subscription
                        - pro_forma_invoice
                        - estimate
                        - sales_return
                        - purchase_return
                document_date:
                    type: string
                    description:
                        "DD-MM-YYYY, Invoice date (Ex: 11-06-2024 Need not to the current\
                        \ date)"
                    example: 11-06-2024
                customer:
                    type: object
                    description: 'Customer (deprecated, please use party)'
                    allOf:
                        - $ref: '#/components/schemas/Customer'
                party:
                    type: object
                    description: Party
                    allOf:
                        - $ref: '#/components/schemas/Party'
                due_date:
                    type: string
                    description: 'DD-MM-YYYY, Payment Due date for the invoice (Ex: 11-06-2024)'
                    example: 11-06-2024
                reference:
                    type: string
                    description: Any references you want to add to the doc
                    example: Reference Text
                notes:
                    type: string
                    description: Notes to show in invoice
                    example: Notes for the document
                terms:
                    type: string
                    description: Terms to show in invoice
                    example: Terms and Conditions
                items:
                    type: array
                    description: 'Array of Products/Services, refer Item Object below for parameters'
                    items:
                        $ref: '#/components/schemas/DocItem'
                extra_discount:
                    type: number
                    description: 'Adjustment on overall invoice, doesn’t effect any tax amounts.'
                    example: 20.0
                round_off:
                    type: boolean
                    description: Should Round Off total amount
                    example: true
                    default: false
                payments:
                    type: array
                    description: 'Array of Payments, refer Payment Object for parameters'
                    items:
                        $ref: '#/components/schemas/Payment'
                bank_details:
                    type: object
                    description:
                        "Bank Details, refer Bank Details Object below for parameters,\
                        \ If account_number, ifsc matched with existing bank details, it will\
                        \ be used, else new bank details will be added to your swipe account"
                    allOf:
