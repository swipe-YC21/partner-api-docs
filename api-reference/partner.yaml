    /v1/customer/ledger:
        get:
            tags:
                - Customer
            summary: Get payment ledger
            operationId: get_customer_ledger
            parameters:
                - name: start_date
                  in: query
                  description: 'Start date for the ledger, [DD-MM-YYYY]'
                  required: true
                  schema:
                      type: string
                      default: 01-01-2024
                - name: end_date
                  in: query
                  description: 'End date for the ledger, [DD-MM-YYYY]'
                  required: true
                  schema:
                      type: string
                      default: 31-12-2024
                - name: customer_id
                  in: query
                  description: Customer ID
                  required: true
                  schema:
                      type: string
                - name: num_records
                  in: query
                  description: Number of records to fetch
                  schema:
                      type: integer
                      default: 10
                - name: page
                  in: query
                  description: Page number
                  schema:
                      type: integer
                      default: 1
            responses:
                '200':
                    description: Payment details fetched successfully
                    content:
